{% extends "adminpanel/admin_base.html" %}

{% block content %}
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 d-flex justify-content-center">
                    <div class="col-sm-12 col-xl-6 ">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Add Product</h6>
                            <form class="login-form" action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}


                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id_name" name="name" value="{{ book.name }}"
                                        placeholder="Category Name">
                                    <label for="id_name">Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id_title" name="title" value="{{ book.title }}"
                                        placeholder="book title">
                                    <label for="id_title">Title</label>
                                </div>

                                <div class="form-floating mb-3  col-sm-11">
                                    <select class="form-select" id="categorySelect" name="categorySelect" value="{{ book.category }}"
                                        aria-label="Floating label select example">
                                        <option selected value="{{ book.category.id }}">{{ book.category }}</option>
                                        {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="categorySelect">Category</label>
                                </div>

                                 <div class="form-floating mb-3">
                                    <select class="form-select" id="authorSelect" name="authorSelect"
                                        aria-label="Floating label select example">
                                        <option selected value="{{ book.author.id }}">{{ book.author }}</option>
                                        {% for author in authors %}
                                        <option value="{{ author.id }}">{{ author.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="authorSelect">Author</label>
                                </div>

                                 <div class="form-floating mb-3">
                                    <select class="form-select" id="publisherSelect" name="publisherSelect" value="{{ book.publisher }}"
                                        aria-label="Floating label select example">
                                        <option selected value="{{ book.publisher.id }}">{{ book.publisher }}</option>
                                        {% for publisher in publishers %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="publisherSelect">Publisher</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="id_pagenum" name="pagenum" value="{{ book.no_of_pages }}"
                                        placeholder="No of pages">
                                    <label for="id_name">No of Pages</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="id_offer_percentage" name="offer_percentage" value="{{ book.offer_percentage }}"
                                        placeholder="No of pages">
                                    <label for="id_offer_percentage">Offer Percentage</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Leave a comment here" value="{{ book.description }}"
                                        id="id_description" name="description" style="height: 150px;"></textarea>
                                    <label for="id_description">Description (optional)</label>
                                </div>

                                <div class="mb-3">
                                    <label for="id_image" class="form-label">Cover Image</label>
                                    <input type="file" class="form-control" id="id_image" name="image" value="{{ book.cover_image }}" onchange="previewImage(event)">
                                    <img id="preview" src="#" alt="Category Image Preview" width="100" height="100" style="display: none;">
                                </div>

                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function previewImage(event) {
                    var input = event.target;
                    var reader = new FileReader();

                    reader.onload = function() {
                        var imgElement = document.getElementById('preview');
                        imgElement.src = reader.result;
                        imgElement.style.display = 'block';
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            </script>


{% endblock content %}
