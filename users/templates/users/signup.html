{% extends "users/form_base.html" %}

{% block content %}

<div class="login-container d-flex justify-content-center">
  <div class="login-page">
    <div class="form">
       <header class="fw-bold fs-4 mb-4">Signup</header>
       {% if messages %}
          {% for message in messages %}
<!--            <div class="alert alert-{{ message.tags }}">-->
              <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
      {% endif %}
      <form class="register-form" action='' method='post'>
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Username"/>
<!--        <input type="text" id="name" name="name" placeholder="Name"/>-->
        <input type="email" id="email" name="email" placeholder="Email"/>
<!--        <input type="tel" id="phone" name="phone" placeholder="Mobile No"/>-->
        <input type="password" id="pass1" name="pass1" placeholder="Password"/>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password"/>
        <button type="submit">SignUp</button>
        <p class="message">Already have an account? <a href="{% url 'signin' %}">Login now</a></p>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
