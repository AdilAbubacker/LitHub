{% extends "store/base.html" %}
{% load static %}

{% block style %}
    <link href="{% static 'store/css/user_profilee.css' %}" rel="stylesheet">
<!--    <link href="{% static 'adminpanel/css/style.css' %}" rel="stylesheet">-->

{% endblock %}

{% block content %}

<div class="main">
  <div class="m-5">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-3">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="{% static 'store/img/bookbanner.jfif' %}" alt="Profile" class="rounded-circle">
              <h2>{{ user.username }}</h2>
              <h3>{{ user.email }}</h3>
              <div class="social-links mt-2">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>

          <div class="card sticky-top">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <div class="navbar-nav w-100">
                    <a href="{% url 'user_profile' %}" class="nav-item nav-link"><i class="fa fa-user me-2"></i>Profile Information</a>
                    <a href="{% url 'address_management' %}" class="nav-item nav-link"><i class="fa fa-home me-2"></i>Address Management</a>
                    <a href="{% url 'my_orders' %}" class="nav-item nav-link"><i class="fa fa-box me-2"></i>My Orders</a>
                    <a href="{% url 'my_wishlist' %}" class="nav-item nav-link"><i class="fa fa-heart me-2"></i>My Wishlist</a>
              </div>

            </div>
          </div>
        </div>

        <div class="col-xl-9">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
                {% block profile_content %}{% endblock %}
              <!-- End Bordered Tabs -->

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>



{% endblock content %}
