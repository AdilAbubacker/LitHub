{% extends "user_profile/userprofile_base.html" %}

{% block profile_content %}
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 d-flex justify-content-center">
                    <div class="col-sm-12 col-xl-9 ">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Add Product</h6>
                            <form class="login-form" action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <h6 class="mb-4">CONTACT DETAILS</h6>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id_name" name="name"
                                        placeholder="Category Name">
                                    <label for="id_name">Name*</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="id_mobile" name="mobile"
                                        placeholder="book title">
                                    <label for="id_mobile">Mobile No*</label>
                                </div>

                                <h6 class="mt-4 mb-3">ADDRESS</h6>
                                 <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="id_pincode" name="pincode"
                                        placeholder="book title">
                                    <label for="id_pincode">Pincode*</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="id_" name="address" style="height: 150px;"></textarea>
                                    <label for="id_address">Address(Houser No, Building, Street, Area)*</label>
                                </div>


                                <div class="d-flex justify-content-between">
                                    <div class="form-floating mb-3 col-md-6 pe-2">
                                        <input type="text" class="form-control" id="id_landmark" name="landmark"
                                            placeholder="Category Name">
                                        <label for="id_landmark">Landmark*</label>
                                    </div>

                                     <div class="form-floating mb-3 col-md-6 ps-1">
                                        <input type="text" class="form-control" id="id_city" name="city"
                                            placeholder="Category Name">
                                        <label for="id_city">City*</label>
                                    </div>
                                </div>

                                 <div class="d-flex justify-content-between">
                                     <div class="form-floating mb-3 col-md-6 pe-2">
                                        <input type="text" class="form-control" id="id_didtrict" name="district"
                                            placeholder="Category Name">
                                        <label for="id_city">District*</label>
                                    </div>

                                     <div class="form-floating mb-3 col-md-6 ps-1">
                                        <input type="text" class="form-control" id="id_state" name="state"
                                            placeholder="Category Name">
                                        <label for="id_state">State*</label>
                                    </div>
                                </div>



                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                function previewImage(event) {
                    var input = event.target;
                    var reader = new FileReader();

                    reader.onload = function() {
                        var imgElement = document.getElementById('preview');
                        imgElement.src = reader.result;
                        imgElement.style.display = 'block';
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            </script>


{% endblock profile_content %}
